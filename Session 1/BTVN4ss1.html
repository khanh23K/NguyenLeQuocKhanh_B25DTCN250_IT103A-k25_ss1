<!DOCTYPE html>
<html>
    <head>  
        <h1>Format Text for Education</h1>
    </head>
    <body>
        <p>Please use only HTML without CSS</p>
        <p><em>emphasized</em></p>
        <p><i>italic</i></p>
        <p><sup>superscripted</sup></p>
        <p><sub>subscripted</sub></p>
        <p><ins>inserted</ins></p>
        <p><del>deleted</del></p>
        <p><mark>mark</mark></p>

    </body>
</html>
